<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Personality Checking</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <body bgcolor="#040f21">

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span><b>PERSONALISE</b></h2>
    	</div>
        <div class='description'>
    			<p><b>Please type in the text box to find out your personality type </b></p>
    		</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Message Here... "></textarea><br/>
        		<input type="submit" class="btn btn-md text-center" value="Predict">
        	</form>
    	</div>
        <center>
            <h1 class="prediction">{{prediction_text}}</h1>
        </center>
